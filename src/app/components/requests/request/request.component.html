<h1 class="animated fadeIn">Solicitar tutor</h1>
<hr>


<form [formGroup]="reqForm" (ngSubmit)="createRequest()" class="m-4 animated fadeIn fast">
    <fieldset class="m-4">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre completo</label>
            <input formControlName="name" type="text" class="form-control" [class.is-invalid]="isInvalid('name')" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Teléfono</label>
            <input formControlName="phone" type="number" class="form-control" [class.is-invalid]="isInvalid('phone')" placeholder="Teléfono">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input formControlName="email" type="email" class="form-control" [class.is-invalid]="isInvalid('email')" placeholder="Correo electrónico">
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Categoria</label>
            <select formControlName="category" class="form-control" id="exampleSelect1">
                <option *ngFor="let category of categories" >{{category.name}}</option>
            </select>
        </div>


        <div class="form-group">
            <label for="exampleTextarea">Descripción de la solicitud</label>
            <textarea formControlName="description" class="form-control" [class.is-invalid]="isInvalid('email')" id="exampleTextarea" rows="3"></textarea>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="d-inline">Documento</label>
                <label class="d-inline float-right"><i>no obligatorio  </i></label>
                <input formControlName="documenturl" (change)="handleDocument($event)" type="file" class="form-control" [class.is-invalid]="isInvalidFile('documenturl')" placeholder="Seleccionar documento">
            </div>
            <div class="col-sm-6 form-group">
                <label>Imagen</label>
                <label class="d-inline float-right"><i>no obligatorio  </i></label>
                <input formControlName="imageurl" (change)="handleImage($event)" type="file" class="form-control" [class.is-invalid]="isInvalidImage('imageurl')" placeholder="Seleccionar imagen">
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


        <p class="lead" align="center">
            <a [routerLink]="['/home']" class="btn btn-danger m-2">Atras</a>
            <button type="submit" class="btn btn-primary m-2">Enviar</button>
        </p>
    </fieldset>
</form>
