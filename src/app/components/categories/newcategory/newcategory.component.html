<h1 class=" animated fadeIn">Nueva Categoria</h1>
<hr>



<form [formGroup]="catForm" (ngSubmit)="createCategory(catForm)" class="m-4 animated fadeIn fast">
    <fieldset class="m-4">
        <div class="form-group">
            <label>Categoria</label>
            <input formControlName="name" type="text" class="form-control" [class.is-invalid]="isInvalid('name')" placeholder="Nueva categorÃ­a">
        </div>

        <div class="form-group">
            <label>Icono de categoria</label>
            <input formControlName="imageurl" (change)="handleImage($event)" type="file" class="form-control" [class.is-invalid]="isInvalid('imageurl')" placeholder="Seleccionar archivo">
        </div>

        <p class="lead" align="center">
            <a [routerLink]="['/home']" class="btn btn-danger m-2">Atras</a>
            <button type="submit" class="btn btn-primary m-2">Enviar</button>
        </p>
    </fieldset>
</form>
