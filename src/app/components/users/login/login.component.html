<h1 class="animated fadeIn">Ingresar</h1>
<hr>

<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form">

                        <div class="form-group">
                            <label for="username">Usuario:
                                <span *ngIf="loginForm.submitted && loginForm.controls['email'].errors" class="text-danger animated fadeIn"> <i>obligatorio</i></span>
                            </label><br>
                            <input [(ngModel)]="user.email" type="text" name="email" class="form-control" required email>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña:
                                <span *ngIf="loginForm.submitted && loginForm.controls['password'].errors" class="text-danger animated fadeIn"> <i>obligatoria</i> </span>
                            </label><br>
                            <input [(ngModel)]="user.password" type="password" name="password" class="form-control" required>
                        </div>

                        <div class="form-group" align="center">
                            <label for="remember-me" class="text-info"><span>recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <a [routerLink]="['/home']" class="btn btn-danger m-2">Atras</a>
                            <button class="btn btn-primary" type="submit">Ingresar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
